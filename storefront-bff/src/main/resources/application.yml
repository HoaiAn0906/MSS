server:
  port: 8089
spring:
  application:
    name: storefront-bff
  threads:
    virtual:
      enabled: true
  profiles:
    active: dev
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://identity/realms/MSS
        registration:
          keycloak:
            provider: keycloak
            client-id: storefront-bff
            client-secret: mc3FoUphSstzgosxSWnmoUtF0xtF37r9 #gitleaks:allow
            scope: openid, profile, email, roles
  data:
    redis:
      host: localhost
      port: 6379
  session:
    store-type: redis

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
---
spring:
  config:
    activate:
      on-profile: "dev"
  cloud:
    gateway:
      default-filters:
        - SaveSession
      routes:
        # Changes for your local development should not be committed
        # Changes for your local development should not be committed
        - id: api_product_local
          uri: http://localhost:8080
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
            - TokenRelay=
        - id: api_media_local
          uri: http://localhost:8083
          predicates:
            - Path=/api/media/**
          filters:
            - RewritePath=/api/media/(?<segment>.*), /$\{segment}
            - TokenRelay=
        - id: api_tax_local
          uri: http://localhost:8091
          predicates:
            - Path=/api/tax/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
            - TokenRelay=
        - id: api_cart_local
          uri: http://localhost:8084
          predicates:
            - Path=/api/cart/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
            - TokenRelay=
        - id: api_location_local
          uri: http://localhost:8086
          predicates:
            - Path=/api/location/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
            - TokenRelay=
        - id: api_customer_local
          uri: http://localhost:8088
          predicates:
            - Path=/api/customer/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
            - TokenRelay=
        - id: api_order_local
          uri: http://localhost:8085
          predicates:
            - Path=/api/order/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
            - TokenRelay=
        - id: api_promotion_local
          uri: http://localhost:8092
          predicates:
            - Path=/api/promotion/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
            - TokenRelay=
        - id: api
          uri: http://api.yas.local
          predicates:
            - Path=/api/**
          filters:
            - TokenRelay=
            - StripPrefix=1
        - id: nextjs
          uri: http://localhost:3000
          predicates:
            - Path=/**
---
spring:
  config:
    activate:
      on-profile: "prod"
  cloud:
    gateway:
      default-filters:
        - SaveSession
      routes:
        - id: api
          uri: http://nginx
          predicates:
            - Path=/api/**
          filters:
            - DedupeResponseHeader=Origin Access-Control-Request-Method Access-Control-Request-Headers
            - TokenRelay=
            - StripPrefix=1
        - id: nextjs
          uri: http://storefront-nextjs:3000
          predicates:
            - Path=/**
---
mss:
  services:
    customer: http://api.mss.local/customer
    cart: http://api.mss.local/cart
    token-identity: http://identity/realms/MSS/protocol/openid-connect/token